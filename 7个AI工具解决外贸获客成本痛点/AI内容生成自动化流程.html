<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI内容生成自动化流程</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .flow-container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 40px;
            max-width: 1200px;
            width: 100%;
            aspect-ratio: 16/9;
            position: relative;
            display: flex;
            flex-direction: column;
        }
        .flow-title {
            font-size: 24px;
            font-weight: bold;
            color: #2d3748;
            margin: 0 0 20px 0;
            text-align: center;
        }
        .efficiency-badge {
            position: absolute;
            top: 40px;
            right: 40px;
            background: linear-gradient(135deg, #3b82f6, #1d4ed8);
            color: white;
            padding: 12px 20px;
            border-radius: 50px;
            font-size: 18px;
            font-weight: bold;
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
            z-index: 10;
        }
        .flow-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            padding: 20px 0;
        }
        .flow-step {
            display: flex;
            align-items: center;
            margin: 10px 0;
            padding: 15px;
            background: linear-gradient(135deg, #f3f4f6, #e5e7eb);
            border-radius: 12px;
            border-left: 6px solid #3b82f6;
            transition: all 0.3s ease;
        }
        .flow-step:hover {
            transform: translateX(10px);
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.2);
        }
        .step-number {
            width: 40px;
            height: 40px;
            background: #3b82f6;
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            margin-right: 20px;
            flex-shrink: 0;
        }
        .step-content {
            flex: 1;
        }
        .step-title {
            font-size: 18px;
            font-weight: bold;
            color: #1f2937;
            margin: 0 0 5px 0;
        }
        .step-description {
            font-size: 14px;
            color: #6b7280;
            margin: 0;
        }
        .time-saved {
            background: #10b981;
            color: white;
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: bold;
            margin-left: 10px;
        }
        .efficiency-summary {
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            margin-top: 20px;
        }
        .efficiency-title {
            font-size: 20px;
            font-weight: bold;
            margin: 0 0 10px 0;
        }
        .efficiency-stats {
            display: flex;
            justify-content: space-around;
            margin-top: 15px;
        }
        .stat-item {
            text-align: center;
        }
        .stat-value {
            font-size: 24px;
            font-weight: bold;
        }
        .stat-label {
            font-size: 14px;
            opacity: 0.9;
        }
        .data-source {
            position: absolute;
            bottom: 10px;
            right: 20px;
            font-size: 12px;
            color: #718096;
        }
    </style>
</head>
<body>
    <div class="flow-container">
        <h1 class="flow-title">AI内容生成自动化流程</h1>
        <div class="efficiency-badge">效率提升 19倍</div>

        <div class="flow-content">
            <div class="flow-step">
                <div class="step-number">1</div>
                <div class="step-content">
                    <div class="step-title">
                        输入产品信息和目标市场
                        <span class="time-saved">节省 5分钟</span>
                    </div>
                    <div class="step-description">
                        产品特性、目标受众、市场定位、价格策略
                    </div>
                </div>
            </div>

            <div class="flow-step">
                <div class="step-number">2</div>
                <div class="step-content">
                    <div class="step-title">
                        AI分析受众特征
                        <span class="time-saved">节省 2小时</span>
                    </div>
                    <div class="step-description">
                        用户画像、行为偏好、文化背景、购买动机
                    </div>
                </div>
            </div>

            <div class="flow-step">
                <div class="step-number">3</div>
                <div class="step-content">
                    <div class="step-title">
                        自动生成多语言内容
                        <span class="time-saved">节省 2小时</span>
                    </div>
                    <div class="step-description">
                        社媒帖子、博客文章、邮件营销、产品描述
                    </div>
                </div>
            </div>

            <div class="flow-step">
                <div class="step-number">4</div>
                <div class="step-content">
                    <div class="step-title">
                        文化适应性优化
                        <span class="time-saved">节省 4小时</span>
                    </div>
                    <div class="step-description">
                        本地化表达、文化禁忌、审美偏好、法规合规
                    </div>
                </div>
            </div>

            <div class="flow-step">
                <div class="step-number">5</div>
                <div class="step-content">
                    <div class="step-title">
                        自动发布和分发
                        <span class="time-saved">节省 3小时</span>
                    </div>
                    <div class="step-description">
                        多平台发布、时区优化、数据追踪、效果分析
                    </div>
                </div>
            </div>
        </div>

        <div class="efficiency-summary">
            <div class="efficiency-title">总体效率提升</div>
            <div class="efficiency-stats">
                <div class="stat-item">
                    <div class="stat-value">82%</div>
                    <div class="stat-label">时间节省</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value">25.5h → 1.3h</div>
                    <div class="stat-label">时间对比</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value">100篇/月</div>
                    <div class="stat-label">内容产量</div>
                </div>
            </div>
        </div>

        <div class="data-source">AI写作系统 v4.0 | 生成时间：2025年12月13日</div>
    </div>
</body>
</html>
